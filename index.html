  }
];

let idx=0; let upgraded=false;
const hero=document.getElementById('hero');
const carName=document.getElementById('carName');
const modsEl=document.getElementById('mods');
const hpVal=document.getElementById('hpVal');
const tqVal=document.getElementById('tqVal');
const wtVal=document.getElementById('wtVal');
const zVal=document.getElementById('zVal');

function render() {
  const car=CARS[idx];
  const st=upgraded?car.upgrades:car.base;
  carName.textContent=car.name;
  hero.src=upgraded?car.upg:car.stock;
  modsEl.textContent=upgraded?"Upgrade: "+car.mods.join(" + "):"â€”";
  hpVal.textContent=st.hp+" HP";
  tqVal.textContent=st.tq+" lb-ft";
  wtVal.textContent=st.wt+" lbs";
  zVal.textContent=st.zero+" s";
}

document.getElementById('previewBtn').onclick=()=>{upgraded=true;render();};
document.getElementById('resetBtn').onclick=()=>{upgraded=false;render();};

(function(){
  const box=document.getElementById('thumbs');
  CARS.forEach((c,i)=>{
    const b=document.createElement('div');
    b.className='thumb'+(i===0?' active':'');
    const im=new Image(); im.src=c.stock; im.alt=c.name;
    im.onclick=()=>{
      document.querySelectorAll('.thumb').forEach(x=>x.classList.remove('active'));
      b.classList.add('active'); idx=i; upgraded=false; render();
    };
    b.appendChild(im); box.appendChild(b);
  });
})();

render();
</script>
